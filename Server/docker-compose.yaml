version: '3.8'

services:
  web:
    container_name: bourbabax-web-server
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx  # Optionnel: pour persister les logs
    networks:
      - server-network

  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: bourbabax-db
    volumes:
      - ./database/data:/var/lib/mysql
      - ./database:/app
    networks:
      - server-network
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: bourbabax-phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: www
      PMA_PASSWORD: bourbabax255
    networks:
      - server-network

networks:
  server-network:
    driver: bridge